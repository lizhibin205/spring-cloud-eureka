spring.application.name=eureka-server
server.port=${BYTREES_EUREKA_PORT}
eureka.instance.hostname=${BYTREES_EUREKA_HOSTNAME}
# 由于该应用为注册中心，所以设置为 false 代表不向汪册中心注册自己
eureka.client.register-with-eureka=false
# 由于注册中心的职责就是维护服务实例他并不需要去检索服务，所以也设置为false
eureka.client.fetch-registry=false
# 生产配置高可用架构
eureka.client.serviceUrl.defaultZone=${BYTREES_EUREKA_ZONE}
